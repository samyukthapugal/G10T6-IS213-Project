_format_version: "2.1"
_transform: true

services:
  - name: view_classes
    url: http://host.docker.internal:5200/view_classes

  - name: view_rating
    url: http://host.docker.internal:5200/view_rating

  - name: make_review
    url: http://host.docker.internal:5003/make_rating

  - name: get_refund
    url: http://host.docker.internal:5105/get_refund

  - name: get_booking
    url: http://host.docker.internal:5101/get_booking

routes:
  - name: view_classes_route
    paths:
      - /api/v1/view_classes
    methods:
      - GET
    protocols:
      - http
      - https
    strip_path: true
    service: view_classes

  - name: view_rating_route
    paths:
      - /api/v1/view_rating
    methods:
      - GET
    protocols:
      - http
      - https
    strip_path: true
    service: view_rating

  - name: get_booking_route
    paths:
      - /api/v1/get_booking
    methods:
      - GET
    protocols:
      - http
      - https
    strip_path: true
    service: get_booking

  - name: make_review_route
    paths:
      - /api/v1/make_review
    methods:
      - POST
      - OPTIONS
    protocols:
      - http
      - https
    strip_path: true
    service: make_review

  - name: get_refund_route
    paths:
      - /api/v1/get_refund
    methods:
      - POST
      - OPTIONS
    protocols:
      - http
      - https
    strip_path: true
    service: get_refund
